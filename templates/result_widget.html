{% if result %}
    <table border="1">
    <thead>
        <tr>
            <th>Action</th>
            <th>Title</th>
            <th>Artist</th>
            <th>Album</th>
            <th>ID</th>
        </tr>
    </thead>
    <tbody>
        {% for item in result %}
            <tr>
                <td>
                    <a href="javascript:open_player({{ item.songid }})">Open Player</a>
                    <a href="{{ url_for('down_lyric_orig',songid=item.songid) }}" target="_blank">LRC</a>
                </td>
                <td>{{ item.name | replace('+',' ') }}</td>
                <td>{{ item.singer | replace('+',' ') }}</td>
                <td>{{ item.album | replace('+',' ') }}</td>
                <td>{{ item.songid }}</td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
{% else %}
    <p>(no result)</p>
{% endif %}
